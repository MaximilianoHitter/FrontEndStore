<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>FrontEnd Store</title>
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logo de la marca">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>ReactJS</h1>
        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="Camisa ReactJS">
            <div class="camisa__contenido">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe velit iste sed fuga labore, doloremque dolores eaque ipsa odio quae?</p>

                        <option disabled selected>--Seleccionar Talla--</option>

            </div>

    <footer class="footer">
        <p class="footer__texto">Font End Store - Todos los derechos Reservados 2021.</p>
